<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>2048 World Champs</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js">
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js">
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'>
    </script>


    
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Prize pool: 20,348$</a>

        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="play">Play</a></li>
            <li class="active"><a href="#">Buy games (3 left)</a></li>
            <li><a href="#">Leaderboard</a></li>
            <li><a href="#">About</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right" id="auth">
            {% if authenticated %}
              <li><a href="user/{{username}}">{{username}}</a></li>
              <li><a href="signout">sign out</a></li>
            {% else %}
              <li><a href="register">register</a></li>
              <li><a href="login">sign in</a></li>
            {% endif %}
          </ul>
          
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
   <!-- a csrf token to prevent clickjacking -->
  <div class="invisible">
    {% csrf_token %}
  </div>
      {% block body %}
      {% endblock %}      
  </body>

</html>
