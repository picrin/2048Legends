<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>2048 GUTS challenge</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    {% block head %}
    {% endblock %}
  </head>

  <body id = "body">
    <!-- a csrf token to prevent clickjacking -->
    <div class="invisible">
      {% csrf_token %}
    </div>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-size:25px">Prize pool: Â£25</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"  style="font-size:20px" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li {% if active_play %} class="active" {% endif %}><a href="/play">Play</a></li>
            <li {% if active_leaderboard %} class="active" {% endif %}><a href="/leaderboard">Leaderboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if authenticated %}
              <li><a href="/user/{{username}}">{{username}}</a></li>
              <li><a href="/signout">Sign out</a></li>
            {% else %}
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Sign in</a></li>
            {% endif %}
          </ul>
          
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <!--div class="alert alert-danger alert-dismissible" style="font-size: 20px" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <strong>Warning!</strong> This is a pre-alpha release of the website. This means there is still some missing functionality and functionality provided might have obvious known issues. Work in progress. <strong>No real money is involved.</strong>
    </div-->
    {% block body %}
    {% endblock %}
    <!-- TODO try to see if we can slim these down. Aim for no more then 400ms of loading -->
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js">
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js">
    </script>
    
    <!-- TODO should need those only for play screen-->
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.js">
    </script>
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js">
    </script>
    <script
      type="application/javascript"
      src="static/js/Play2048wc.js">
    </script>

    <!--TODO do not load for the main page-->
    <script
      type="application/javascript"
      src="static/js/Csrf2048wc.js">
    </script>
    
    <!--TODO do not load these scripts when no need for cryptography-->
    <script
      type="application/javascript"
      src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js'>
    </script>
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js">
    </script>
    <script
      type="application/javascript"
      src='https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/1.4.1/bignumber.min.js'>
    </script>
    <script
      type="application/javascript"
      src="static/js/scrypt/scrypt.js">
    </script>
    <script
      type="application/javascript"
      src="static/js/Crypto2048wc.js">
    </script>
    
    {% block scripts %}
    {% endblock %}
  </body>

</html>
