{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
  {% if not authenticated %}
    <div class="alert alert-success" style="font-size: 20px" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        Hello anonymous. Log in to have your game recorded and your result being displayed on the leaderboard.
    </div>
  {% endif %}
  <!-- a csrf token to prevent clickjacking -->
  <div class="invisible">
    {% csrf_token %}
  </div>
  <div id="scoreboard" class="scoreboard">
  Total score: <span id="score"></span>
  </div>
  <div class="gameboard" id="gameboard">
    <!-- We're going to programmaticly append tiles and tile slots as children of the divs below. -->
    <div id="tile-placeholders"></div>
    <div id="tiles"></div>
  </div>
  <div id ="swipe">
  </div>
  <script type="text/html" id="gameover">
  <div id="innerGameover">
    Gameover!
    <form action="play" method="get">
      <input type="submit" value="Play again!" class="btn-success btn-lg" style="width:100%">
    </form>
  </div>
  </script>
{% endblock %}

{% block scripts %}
  <link href="static/css/play.css" rel="stylesheet" type="text/css">
  <script src="static/js/play.js" type="application/javascript"></script>


{% endblock%}
