{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
  <!-- a csrf token to prevent clickjacking -->
  <div class="invisible">
    {% csrf_token %}
  </div>
  <div id="scoreboard" class="scoreboard">
  Total score: <span id="score"></span>
  </div>
  <div class="gameboard" id="gameboard">
    <!-- We're going to programmaticly append tiles and tile slots as children of the divs below. -->
    <div id="tile-placeholders"></div>
    <div id="tiles"></div>
  </div>
  <div id ="swipe">
  </div>
  <script type="text/html" id="gameover">
  <div id="innerGameover">
    Gameover!
    <form action="play" method="get">
      <input type="submit" value="Play again!" class="btn-success btn-lg" style="width:100%">
    </form>
  </div>
  </script>
{% endblock %}

{% block scripts %}
  <link href="static/css/play.css" rel="stylesheet" type="text/css">
  <script src="static/js/play.js" type="application/javascript"></script>


{% endblock%}
