{% extends "base.html" %}

{% block header %}

{% endblock %} <!-- header -->

{% block body %}
  <div class="container-fluid width-medium pos-center" style="font-size:20px">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="navbar-form navbar-left" role="login">
          <div class="form-group">
            <input type="text" class="form-control" value="" id="username" placeholder="username">
            <input type="password" class="form-control" value="" id="password" placeholder="password">
          </div>
          <button type="button" id="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="panel-footer" id="footnote">
        Register. Your details won't be persisted for too long, I might occasionaly delete the database before alpha release.
      </div>
    </div>
  </div>
{% endblock %} <!-- body -->

{% block scripts%}
  <script
    type="application/javascript"
    src="static/js/register.js">
  </script>

{% endblock %} <!-- script -->
