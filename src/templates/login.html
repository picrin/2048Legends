    <div class="panel panel-default">
      <div class="panel-body">  
        <form class="navbar-form navbar-left" role="login">
          <div class="form-group">
            <input type="text" class="form-control" value="" id="username" placeholder="username">
            <input type="password" class="form-control" value="" id="password" placeholder="password">
          </div>
          <button type="button" id="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="panel-footer" id="footnote">
        Sign in. Your session wil be stored in browser until you sign out.
      </div>
    </div>
  </div>
